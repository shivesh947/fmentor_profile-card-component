
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="component-wrapper">
    <main class="component-wrapper__main">
      <article class="card">
        <header class="card__header">
          <div class="card__title">
            <h2 class="card__name">
              Victor Crest
            </h2>
            <p class="card__age">
              <span class="sr-only">Age</span>26
            </p>
          </div>
          <p class="card__location">
            London
          </p>
          <img src="./images/image-victor.jpg" alt="Victor" class="card__avatar">      
        </header>
        <section>
          <h3 class="sr-only">Profile statistics</h3>
          <ul class="card__stats-list">
            <li class="card__stats-list-item">
              <span class="card__stat-number">80K</span>
              <span class="card__stat-label">Followers</span>
            </li>
            <li class="card__stats-list-item">
              <span class="card__stat-number">803K</span>
              <span class="card__stat-label">Likes</span>
            </li>
            <li class="card__stats-list-item">
              <span class="card__stat-number">1.4K</span>
              <span class="card__stat-label">Photos</span>
            </li>
          </ul>
        </section>
      </article>
    </main>
  
    <footer class="component-wrapper__footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" class="attribution-link">Frontend Mentor</a>. &nbsp;&nbsp;|&nbsp;&nbsp;  Coded by <a href="https://github.com/shivesh947" target="_blank" rel="noopener noreferrer" class="attribution-link">Shivesh Gupta</a>.
      </p>
    </footer>
  </div>
</body>
</html>
